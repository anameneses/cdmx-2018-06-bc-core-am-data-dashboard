<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratoria Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--Logotipo de la web-->
        <header>
            <img src="imagenes/laboratoria.png">   
        </header>  
    </div>
     <!--Botones de menu-->   
     <div class="container-fluid">
         <section class="row"></section>
                <nav>
                        <ul>
                            <li><a href="#"><strong>SEDES</strong></a></li>
                            <li><a href="#"><strong>GENERACIONES</strong></a></li>
                             <!-- Input de Busqueda-->  
                            <form>
                                <input type="search" id="busqueda" placeholder="Buscar Estudiante">
                                <button id ="enter">Buscar</button>  
                            </form>   
                        </ul>
          </section>
             <!-- Division entre menu e informacion a visualizar--> 
                    <div id="pink"></div>
                 </nav>
                 <!-- Despliegue de sedes-->
                 <section class="main row">
                     <article class="col-md 12">
                            <p><strong>SEDES</strong></p> 
                            <form>
                                <select name="sedes" id="sedes"size=1>
                                    <option selected>Elije una Opcion</option>
                                    <option value="lima">Lima</option>
                                    <option value="mexico">Mexico</option>
                                    <option value="santiago">Santiago</option>
                                    </select>
                            </form>
                     </article>                  
                 </section>
                </nav>
                <!-- Despliegue de Generaciones-->
                <section class="main row">
                    <article class="col-md 12">
                           <p><strong>GENERACIONES</strong></p> 
                           <form>
                               <select name="generacion" id="generacion"size=1>
                                   <option selected>Elije una Opcion</option>
                                   <option value="cuarta">Cuarta</option>
                                   <option value="quinta">Quinta</option>
                                   <option value="tercera">Tercera</option>
                                   </select>
                           </form>
                    </article>                  
                </section>                      
       </div>
<script src="data.js"></script>
<script src="main.js"></script>
        
</body>
</html>
