<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratoria Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!--Logotipo de la web-->
        <header>
            <img src="imagenes/laboratoria.png">   
        </header>  
    
     <!--Botones de menu-->   
     
         <section class="row"></section>
                <nav>
                        <ul>
                            <li><a href=""><strong>INICIO</strong></a></li>
                             <!-- Input de Busqueda-->  
                            <form class="search">
                                <input type="search" id="busqueda" placeholder="Buscar Estudiante">
                                <button id ="enter">Buscar</button>  
                            </form>   
                        </ul>
                 </nav>
          </section>
             <!-- Division entre menu e informacion a visualizar--> 
                    <div id="pink"></div>
                 <!-- Despliegue de Sedes-->
                 <section class="main row">
                     <article class="col-md">
                            <p><strong>SEDE</strong></p> 
                            <form>
                                <select name="sedes" id="sedes"size=1>
                                        <option selected>Elije una Opcion</option>
                                    
                                    </select>
                            </form>
                     </article>                  
                 </section>
                  <!-- Despliegue de Generaciones-->
                <section class="main row">
                    <article class="col-md">
                           <p><strong>GENERACION</strong></p> 
                           <form class="col-md">
                               <select name="generacion" id="generation"size=1>
                                   <option selected>Elije una Opcion</option>
                                   <!--<option value="1">Cuarta</option>
                                   <option value="quinta">Quinta</option>
                                   <option value="tercera">Tercera</option>-->
                                   </select>
                           </form>
                    </article>                  
                </section>    
                <!-- Botones de Acceso a Iformacion-->
                <div id="info">
                <section class="row">
                  <article class="col-lg">
                    <button id="estudiante" class="est"disabled ><strong>ESTUDIANTES POR GENERACION</strong></button>
                    <button id="reporte" class="est"disabled><strong>REPORTE GENERAL POR GENERACION</strong></button>
                  </article>                      
              </section>
              <div id="mostrar">
                <p></p>       
              </div>                     
            </div>                                        
       
       
<script src="data.js"></script>
<script src="main.js"></script>
</div>
        
</body>
</html>
